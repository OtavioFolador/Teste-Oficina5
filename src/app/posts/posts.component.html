<!DOCTYPE html>
<html>
<title>Teste Oficina5</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<base href="/">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Raleway", sans-serif
    }
</style>

<body class="w3-amber">

    <div class="w3-content" style="max-width:1400px">

        <div class="w3-row">

            <div class="w3-col">

                <div class="w3-card-4 w3-margin w3-white" *ngFor="let p of posts">

                    <div class="w3-container">

                        <h3><a href="/user?id={{(p.userId)}}">{{p.userId}}:</a>
                            <h4>{{p.title}}</h4>
                        </h3>

                    </div>

                    <div class="w3-container">

                        <p>{{p.body}}</p>

                        <div class="w3-row">

                            <div class="w3-col m8 s12">

                                <p><button class="w3-button w3-padding-large w3-black w3-border"><b>READ
                                            MOREÂ»</b></button></p>
                            </div>

                            <div class="w3-col m4 w3-hide-small">

                                <p><span class="w3-padding-large w3-right"><b>Comments </b>
                                        <span class="w3-tag">0</span></span></p>
                                        
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
        </footer>
